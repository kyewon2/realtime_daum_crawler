<!DOCTYPE html>
<html>
<head>
    <title>keywords page</title>
</head>
<body>
<table widh ="100%" border="1">
    <tr>
        <th>WeekKeyword</th>
        <th>WeekCount</th>
    </tr>
    <% weekResult.weekResult.forEach(function (item, index) { %>
    <tr>
        <td><%= item._id %></td>
        <td><%= item.count %></td>

    </tr>
    <% }); %>

    <tr>
        <th>DayKeyword</th>
        <th>DayCount</th>
    </tr>
    <% dayResult.dayResult.forEach(function (item, index) { %>
    <tr>
        <td><%= item._id %></td>
        <td><%= item.count %></td>

    </tr>
    <% }); %>
</table>

</body>
</html>
